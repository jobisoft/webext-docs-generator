name: Update WebExtension API documentation for a specify version

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string
        default: beta
      manifestVersion:
        required: true
        type: string
        default: 3

jobs:
  update-schema:
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ inputs.release }}-mv${{ inputs.manifestVersion }}

    steps:
      - name: Checkout generator default branch
        uses: actions/checkout@v4

      - name: Checkout schema repo
        uses: actions/checkout@v4
        with:
          repository: thunderbird/webext-annotated-schemas
          path: schemas
          ref: ${{ env.BRANCH }}
          fetch-depth: 1     # shallow clone, only the last commit

      - name: Check out docs repo (with write token)
        uses: actions/checkout@v4
        with:
          repository: thunderbird/webext-docs
          path: docs
          ssh-key: ${{ secrets.DOC_REPO_DEPLOY_KEY }}
          ref: ${{ env.BRANCH }}
          fetch-depth: 0     # full clone

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install

      - name: Run generator script for ${{ env.BRANCH }}
        run: |
          node generate-docs.js --schemas=schemas/schema-files/ --output=docs/ --manifest_version=${{ inputs.manifestVersion }}

      - name: Check for changes
        id: git-check
        working-directory: docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        working-directory: docs
        run: |
          git commit -m "Update WebExtension documentation (${{ env.BRANCH }})"
          git push origin HEAD:${{ env.BRANCH }}
