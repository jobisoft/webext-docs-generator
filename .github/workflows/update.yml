name: Update WebExtension API documentation for a specify version

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string
        default: beta
      manifestVersion:
        required: true
        type: string
        default: 3

jobs:
  update-schema:
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ inputs.release }}-mv${{ inputs.manifestVersion }}

    steps:
      - name: Checkout generator default branch
        uses: actions/checkout@v4

      - name: Checkout schema repo
        uses: actions/checkout@v4
        with:
          repository: thunderbird/webext-annotated-schemas
          path: schemas
          ref: ${{ env.BRANCH }}
          fetch-depth: 1

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOC_REPO_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone docs repo
        run: |
          # Remove existing docs folder if it exists
          rm -rf docs

          # Clone the desired branch into docs/
          git clone --branch ${{ env.BRANCH }} git@github.com:thunderbird/webext-docs.git docs

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install

      - name: Run generator script for ${{ env.BRANCH }}
        run: |
          node generate-docs.js --schemas=schemas/schema-files/ --output=docs/ --manifest_version=${{ inputs.manifestVersion }}

      - name: Commit and push changes
        working-directory: docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update WebExtension documentation (${{ env.BRANCH }})"
            git push origin HEAD:${{ env.BRANCH }}
          fi
