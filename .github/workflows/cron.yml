name: Scheduled update of all WebExtension API documentation

on:
  schedule:
    - cron: '0 2 * * 3'   # Runs every Wednesday at 2:00 AM UTC
  workflow_dispatch:      # Allow manual trigger as well

jobs:
  update-docs-esr-mv2:
    if: ${{ always() }}
    uses: ./.github/workflows/update.yml
    with:
      release: esr
      manifestVersion: 2
    secrets:
      DOC_REPO_DEPLOY_KEY: ${{ secrets.DOC_REPO_DEPLOY_KEY }}

